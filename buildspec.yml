version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 847245319109.dkr.ecr.ap-south-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t test:latest .
      - docker tag test:latest 847245319109.dkr.ecr.ap-south-1.amazonaws.com/test:latest || { echo 'Docker tag failed'; exit 1; }     
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 847245319109.dkr.ecr.ap-south-1.amazonaws.com/test:latest || { echo 'Docker push failed'; exit 1; }
